<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA DOVA DAO - AI Agent Dashboard</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-white font-['Inter'] antialiased">
    <div id="dashboardCanvas" class="fixed inset-0 z-0"></div>
    
    <div class="relative z-10 flex flex-col lg:flex-row h-screen overflow-hidden">


        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col min-h-0">
            <!-- Header -->
            <header class="flex-shrink-0 backdrop-blur-xl bg-gradient-to-r from-gray-900/60 via-gray-800/60 to-gray-900/60 border-b border-white/10">
                <div class="px-4 lg:px-8 py-4 lg:py-6">
                    <!-- Upper Header Section -->
                    <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4 mb-4 lg:mb-0">
                        <!-- Left Side - Title and Beta Badge -->
                        <div class="flex items-center space-x-4">
                            <div class="relative group">
                                <h2 class="text-xl lg:text-2xl font-semibold bg-gradient-to-r from-white via-gray-100 to-gray-200 bg-clip-text text-transparent">
                                    AI Agents Overview
                                </h2>
                                <div class="absolute -bottom-1 left-0 w-0 group-hover:w-full h-0.5 bg-gradient-to-r from-space-blue via-purple-500 to-space-purple transition-all duration-300"></div>
                            </div>
                        </div>

                            <!-- Action Buttons -->
                            <div class="flex-auto items-center space-x-3 lg:space-x-4">
                                <button id="createAgent" class="relative px-5 py-3 rounded-xl bg-gradient-to-r from-space-blue to-space-purple hover:from-space-purple hover:to-space-blue transition-all duration-300 shadow-lg shadow-purple-500/20 group overflow-hidden">
                                    <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-20 transition-opacity"></div>
                                    <span class="flex items-center space-x-2">
                                        <span class="hidden lg:inline text-sm font-medium">Create Agent</span>
                                    </span>
                                </button>
                                <button id="connectWallet" class="relative px-5 py-3 rounded-xl bg-gradient-to-r from-space-blue to-space-purple hover:from-space-purple hover:to-space-blue transition-all duration-300 shadow-lg shadow-purple-500/20 group overflow-hidden">
                                    <div class="absolute inset-0 bg-gradient-to-r from-white/10 to-transparent opacity-0 group-hover:opacity-20 transition-opacity"></div>
                                    <span class="flex items-center space-x-2">
                                        <h3 class="text-sm font-medium text-gray-200">Connected Wallet</h3>
                                        <p class="text-xs text-gray-400 font-mono">0x...4f3d</p>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="flex-1 p-4 lg:p-8 overflow-auto">

                <!-- Agent Cards Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4 lg:gap-6">
                    <div id="agentCards" class="contents"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/src/ts/dashboard.ts"></script>
</body>
</html>
