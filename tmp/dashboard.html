<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA DOVA DAO - AI Agent Dashboard</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        /* Premium Design System Variables */
        :root {
            --space-blue: rgb(56, 89, 255);
            --space-purple: rgb(168, 85, 247);
            --space-indigo: rgb(80, 70, 229);
            --glow-shadow: 0 0 20px rgba(56, 89, 255, 0.15);
            --premium-blur: blur(8px);
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* Enhanced Container Styles */
        .header-container {
            position: relative;
            padding: 1.25rem 2rem;
            background: linear-gradient(to right, 
                rgba(17, 24, 39, 0.8),
                rgba(17, 24, 39, 0.6),
                rgba(17, 24, 39, 0.8));
            backdrop-filter: var(--premium-blur);
            border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        }

        /* Premium Title Styles */
        .title-wrapper {
            position: relative;
            display: inline-block;
        }

        .title {
            font-size: clamp(1.25rem, 2vw, 1.75rem);
            font-weight: 600;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95),
                rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .title-wrapper::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                var(--space-blue),
                var(--space-purple),
                var(--space-indigo));
            transition: width 0.4s var(--transition-smooth);
        }

        .title-wrapper:hover::after {
            width: 100%;
        }

        /* Premium Button Styles */
        .action-buttons {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: clamp(0.75rem, 2vw, 1.25rem);
        }

        /* Create Agent Button */
        .create-agent-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, 
                var(--space-blue),
                var(--space-purple));
            overflow: hidden;
            transition: transform 0.3s var(--transition-smooth),
                        box-shadow 0.3s var(--transition-smooth);
        }

        .create-agent-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s var(--transition-smooth);
        }

        .create-agent-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                var(--space-purple),
                var(--space-blue));
            opacity: 0;
            transition: opacity 0.5s var(--transition-smooth);
        }

        .create-agent-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-shadow);
        }

        .create-agent-btn:hover::before {
            opacity: 1;
        }

        .create-agent-btn:active {
            transform: translateY(0);
        }

        .btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        /* Wallet Button */
        .wallet-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            padding: 0.875rem 1.5rem;
            border-radius: 1rem;
            background: rgba(31, 41, 55, 0.4);
            backdrop-filter: var(--premium-blur);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s var(--transition-smooth);
        }

        .wallet-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 1px;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1),
                var(--space-purple));
            mask: linear-gradient(#fff 0 0) content-box,
                  linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box,
                         linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s var(--transition-smooth);
        }

        .wallet-btn:hover {
            background: rgba(31, 41, 55, 0.6);
            transform: translateY(-2px);
            box-shadow: var(--glow-shadow);
        }

        .wallet-btn:hover::before {
            opacity: 1;
        }

        .wallet-btn:active {
            transform: translateY(0);
        }

        /* Status Styles */
        .wallet-status {
            font-size: 0.75rem;
            font-weight: 500;
            color: rgba(156, 163, 175, 0.9);
            transition: color 0.3s var(--transition-smooth);
        }

        .wallet-btn:hover .wallet-status {
            color: rgba(255, 255, 255, 0.9);
        }

        .wallet-address {
            display: none;
            font-size: 0.875rem;
            font-family: 'SF Mono', monospace;
            color: rgba(229, 231, 235, 0.9);
            letter-spacing: -0.02em;
        }

        .connection-status {
            display: none;
            position: relative;
            width: 0.5rem;
            height: 0.5rem;
        }

        .connection-status::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .connected .wallet-address,
        .connected .connection-status {
            display: block;
        }

        /* SVG Icon Styles */
        .btn-icon {
            width: 18px;
            height: 18px;
            stroke-width: 2;
            transition: transform 0.3s var(--transition-smooth);
        }

        .create-agent-btn:hover .btn-icon,
        .wallet-btn:hover .btn-icon {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .header-container {
                padding: 1rem;
            }

            .create-agent-btn {
                padding: 0.75rem;
            }
            
            .create-agent-btn span {
                display: none;
            }
            
            .wallet-btn {
                padding: 0.75rem 1rem;
            }

            .btn-text {
                display: none;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .header-container {
                padding: 1rem 1.5rem;
            }
        }

        @media (hover: hover) {
            .create-agent-btn:hover::after {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-['Inter'] antialiased">
    <div id="dashboardCanvas" class="fixed inset-0 z-0"></div>
    
    <div class="relative z-10 flex flex-col lg:flex-row h-screen overflow-hidden">


        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col min-h-0">
            <!-- Header -->
            <header class="flex-shrink-0 backdrop-blur-xl bg-gradient-to-r from-gray-900/60 via-gray-800/60 to-gray-900/60 border-b border-white/10">
                <div class="px-4 lg:px-8 py-4 lg:py-6">
                    <!-- Upper Header Section -->
                    <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4 mb-4 lg:mb-0">
                        <!-- Left Side - Title and Beta Badge -->
                        <div class="flex items-center space-x-4">
                            <div class="relative group">
                                <h2 class="text-xl lg:text-2xl font-semibold bg-gradient-to-r from-white via-gray-100 to-gray-200 bg-clip-text text-transparent">
                                    AI Agents Overview
                                </h2>
                                <div class="absolute -bottom-1 left-0 w-0 group-hover:w-full h-0.5 bg-gradient-to-r from-space-blue via-purple-500 to-space-purple transition-all duration-300"></div>
                            </div>
                        </div>

                            <!-- Action Buttons -->
                            <div class="action-buttons">
                                <button id="createAgent" class="create-agent-btn">
                                    <div class="btn-content">
                                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <line x1="12" y1="5" x2="12" y2="19"></line>
                                            <line x1="5" y1="12" x2="19" y2="12"></line>
                                        </svg>
                                        <span class="btn-text">Create Agent</span>
                                    </div>
                                </button>
                                <button id="connectWallet" class="wallet-btn">
                                    <div class="flex items-center gap-3">
                                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path>
                                            <path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path>
                                            <path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path>
                                        </svg>
                                        <div class="flex flex-col items-start">
                                            <span class="wallet-status">Connect Wallet</span>
                                            <span class="wallet-address">0x...4f3d</span>
                                        </div>
                                        <div class="connection-status">
                                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="flex-1 p-4 lg:p-8 overflow-auto">

                <!-- Agent Cards Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4 lg:gap-6">
                    <div id="agentCards" class="contents"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/src/ts/dashboard.ts"></script>
</body>
</html>
