<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOVA DOVA DAO - Agent Builder</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-white font-['Inter'] antialiased">
    <div id="agentBuilderCanvas" class="fixed inset-0 z-0"></div>
    
    <div class="relative min-h-screen">

        <!-- Main Content -->
        <main class="relative z-10 px-4 lg:px-8 py-8">
            <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Form Section -->
                <div class="space-y-6">
                    <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700">
                        <form id="agentForm" class="space-y-6">
                            <!-- Basic Info Section -->
                            <div class="space-y-4">
                                <h2 class="text-xl font-semibold text-white/90">Basic Information</h2>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Agent Name</label>
                                    <input type="text" name="agentName" class="mt-1 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white shadow-sm focus:border-space-purple focus:ring focus:ring-space-purple/20 transition-colors" />
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Description</label>
                                    <textarea name="description" rows="3" class="mt-1 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white shadow-sm focus:border-space-purple focus:ring focus:ring-space-purple/20 transition-colors"></textarea>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-300">AI Model</label>
                                    <select name="aiModel" class="mt-1 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white shadow-sm focus:border-space-purple focus:ring focus:ring-space-purple/20 transition-colors">
                                        <option value="gpt4">o1</option>
                                        <option value="gpt3">Anthropic</option>
                                        <option value="custom">Custom Model</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Personality Section -->
                            <div class="space-y-4">
                                <h2 class="text-xl font-semibold text-white/90">Personality & Style</h2>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Adjectives</label>
                                    <div id="adjectives" class="mt-2 flex flex-wrap gap-2">
                                        <!-- Adjective tags will be added here -->
                                    </div>
                                    <input type="text" id="adjectiveInput" placeholder="Add adjective and press Enter" class="mt-2 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white shadow-sm focus:border-space-purple focus:ring focus:ring-space-purple/20 transition-colors" />
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Topics</label>
                                    <div id="topics" class="mt-2 flex flex-wrap gap-2">
                                        <!-- Topic tags will be added here -->
                                    </div>
                                    <input type="text" id="topicInput" placeholder="Add topic and press Enter" class="mt-2 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white shadow-sm focus:border-space-purple focus:ring focus:ring-space-purple/20 transition-colors" />
                                </div>
                            </div>

                            <!-- Examples Section -->
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Goals</label>
                                    <textarea name="goals" rows="4" class="mt-1 block w-full px-3 py-2 bg-gray-700/50 border border-gray-600 rounded-lg text-white shadow-sm focus:border-space-purple focus:ring focus:ring-space-purple/20 transition-colors"></textarea>
                                </div>
                            </div>
                                    <!-- Header -->
        <header class="relative z-10">
            <div class="backdrop-blur-xl bg-gradient-to-r from-gray-900/60 via-gray-800/60 to-gray-900/60 border-b border-white/10">
                <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16 md:h-20">
                        <!-- Logo/Title with better spacing and responsive size -->
                        <div class="flex-1 min-w-0">
                            <h1 class="text-xl sm:text-2xl md:text-3xl font-semibold bg-gradient-to-r from-white via-gray-100 to-gray-200 bg-clip-text text-transparent truncate">
                                Create AI Agent
                            </h1>
                        </div>
                        
                        <!-- Button with enhanced styling and responsive padding -->
                        <div class="flex-shrink-0 ml-4">
                            <button id="saveAgent" class="group relativeâ€º items-center px-4 sm:px-6 py-2 sm:py-3 overflow-hidden rounded-lg bg-gradient-to-r from-space-blue to-space-purple transition-all duration-300 ease-out hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-space-purple/50 focus:ring-offset-2 focus:ring-offset-gray-900">
                                <div class="absolute inset-0 w-full h-full transition-all duration-300 ease-out opacity-0 group-hover:opacity-20 bg-[radial-gradient(circle_at_center,_white_0%,_transparent_100%)]"></div>
                                <span class="relative font-medium text-sm sm:text-base text-white">Save Agent</span>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
                        </form>
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="lg:sticky lg:top-8 space-y-6 h-fit">
                    <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700">
                        <h2 class="text-xl font-semibold text-white/90 mb-4">Live Preview</h2>
                        <div id="previewSection" class="space-y-4">
                            <div class="p-4 bg-gray-700/30 rounded-lg">
                                <h3 id="previewName" class="text-lg font-semibold bg-gradient-to-r from-space-blue to-space-purple bg-clip-text text-transparent">Agent Name</h3>
                                <p id="previewDescription" class="text-gray-300 mt-2">Agent description will appear here...</p>
                            </div>
                            
                            <div class="flex flex-wrap gap-2" id="previewTags">
                                <!-- Preview tags will be added here -->
                            </div>

                            <div class="p-4 bg-gray-700/30 rounded-lg">
                                <h4 class="text-sm font-semibold text-gray-400">Sample Message</h4>
                                <p id="previewMessage" class="text-gray-300 mt-2">Sample message will appear here...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/src/ts/agent-builder.ts"></script>
</body>
</html>
